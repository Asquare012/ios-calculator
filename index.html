<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div id="container">
        <form name="form">
            <div id="display">
                <input type="text" id="digits" name="digits" readonly>
                <input type="text" id="result" name="result" readonly>
            </div>
            <div id="buttons">
                <input type="button" value="C" id="clear">
                <input type="button" value="DEL" onclick="form.digits.value= form.digits.value.slice(0, -1)">
                <input type="button" value="%" onclick="form.digits.value +='%'">
                <input type="button" value="/" onclick="form.digits.value +='/'">
                <input type="button" value="7" onclick="form.digits.value +='7'">
                <input type="button" value="8" onclick="form.digits.value +='8'">
                <input type="button" value="9" onclick="form.digits.value +='9'">
                <input type="button" value="X" onclick="form.digits.value +='*'">
                <input type="button" value="4" onclick="form.digits.value +='4'">
                <input type="button" value="5" onclick="form.digits.value +='5'">
                <input type="button" value="6" onclick="form.digits.value +='6'">
                <input type="button" value="-" onclick="form.digits.value +='-'">
                <input type="button" value="1" onclick="form.digits.value +='1'">
                <input type="button" value="2" onclick="form.digits.value +='2'">
                <input type="button" value="3" onclick="form.digits.value +='3'">
                <input type="button" value="+" onclick="form.digits.value +='+'">
                <input type="button" value="0" onclick="form.digits.value +='0'">
                <input type="button" value="." onclick="form.digits.value +='.'">
                <input type="button" value="=" onclick="form.result.value = eval(form.digits.value)">
            </div>
        </form>
    </div>
    <script>
        document.querySelector("#clear").addEventListener("click", clear);

        function clear() {
            form.digits.value = " ";
            form.result.value = " ";
        }
    </script>
</body>

</html>
